<!doctype html><html lang="ru"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ title or "Приложение" }}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
</head><body class="bg-light">
<nav class="navbar navbar-expand-lg bg-dark navbar-dark"><div class="container"><a class="navbar-brand" href="/">Модульное приложение</a></div></nav>
<main class="container py-4">
  {% with msgs = get_flashed_messages(with_categories=true) %}
    {% if msgs %}{% for cat, m in msgs %}
      <div class="alert alert-{{ 'success' if cat=='ok' else 'warning' if cat=='warn' else 'danger' }} mb-2">{{ m }}</div>
    {% endfor %}{% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body></html>
