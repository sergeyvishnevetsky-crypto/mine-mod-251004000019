{% extends "base.html" %}{% block content %}
<h3 class="mb-3">{{ title }}</h3>
<div class="card"><div class="card-body">
  <form method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">CSV файл (utf-8)</label>
      <input type="file" name="file" class="form-control" accept=".csv" required>
      <div class="form-text">Колонки: fio, position, dept, phone, status, access</div>
    </div>
    <button class="btn btn-primary">Импортировать</button>
    <a class="btn btn-outline-secondary" href="{{ url_for('employees.index') }}">Отмена</a>
  </form>
</div></div>
{% endblock %}
