{% extends "base.html" %}{% block content %}
<h3 class="mb-3">{{ title }}</h3>
<form method="post" class="row g-3">
  <div class="col-md-2"><label class="form-label">Дата</label><input type="date" class="form-control" name="date" value="{{ r.date }}" required></div>
  <div class="col-md-2"><label class="form-label">Смена</label><input class="form-control" name="shift" value="{{ r.shift }}" placeholder="I / II / III / IV"></div>
  <div class="col-md-2"><label class="form-label">Участок</label><input class="form-control" name="site" value="{{ r.site }}"></div>
  <div class="col-md-2"><label class="form-label">Бригада</label><input class="form-control" name="brigade" value="{{ r.brigade }}"></div>
  <div class="col-md-4"><label class="form-label">Материал</label><input class="form-control" name="material" value="{{ r.material }}"></div>

  <div class="col-md-2"><label class="form-label">Ед. изм.</label><input class="form-control" name="unit" value="{{ r.unit }}"></div>
  <div class="col-md-2"><label class="form-label">План</label><input type="number" step="0.001" class="form-control" name="plan" value="{{ r.plan }}"></div>
  <div class="col-md-2"><label class="form-label">Факт</label><input type="number" step="0.001" class="form-control" name="fact" value="{{ r.fact }}"></div>
  <div class="col-md-6"><label class="form-label">Примечание</label><input class="form-control" name="note" value="{{ r.note }}"></div>

  <div class="col-12">
    <button class="btn btn-primary">{{ 'Создать' if mode=='create' else 'Сохранить' }}</button>
    <a class="btn btn-outline-secondary" href="{{ url_for('mining_report.index') }}">Отмена</a>
  </div>
</form>
{% endblock %}
