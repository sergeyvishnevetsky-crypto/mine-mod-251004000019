{% extends "base.html" %}{% block content %}
<h3 class="mb-3">{{ title }}</h3>
<form method="post" class="row g-3">
  <div class="col-md-3"><label class="form-label">Дата</label><input type="date" class="form-control" name="date" value="{{ r.date }}" required></div>
  <div class="col-md-3"><label class="form-label">Фракция</label><input class="form-control" name="fraction" value="{{ r.fraction }}" placeholder="напр. 0–200"></div>
  <div class="col-md-3"><label class="form-label">Качество</label><input class="form-control" name="quality" value="{{ r.quality }}" placeholder="зола/влага/…"></div>
  <div class="col-md-3"><label class="form-label">Ед. изм.</label><input class="form-control" name="unit" value="т" disabled></div>

  <div class="col-md-3"><label class="form-label">План / сутки</label><input type="number" step="0.001" class="form-control" name="plan_total" value="{{ r.plan_total }}"></div>

  <div class="col-md-2"><label class="form-label">Факт I</label><input type="number" step="0.001" class="form-control" name="fact_s1" value="{{ r.fact_s1 }}"></div>
  <div class="col-md-2"><label class="form-label">Факт II</label><input type="number" step="0.001" class="form-control" name="fact_s2" value="{{ r.fact_s2 }}"></div>
  <div class="col-md-2"><label class="form-label">Факт III</label><input type="number" step="0.001" class="form-control" name="fact_s3" value="{{ r.fact_s3 }}"></div>
  <div class="col-md-2"><label class="form-label">Факт IV</label><input type="number" step="0.001" class="form-control" name="fact_s4" value="{{ r.fact_s4 }}"></div>

  <div class="col-md-12"><label class="form-label">Примечание</label><input class="form-control" name="note" value="{{ r.note }}"></div>

  <div class="col-12">
    <button class="btn btn-primary">{{ 'Создать' if mode=='create' else 'Сохранить' }}</button>
    <a class="btn btn-outline-secondary" href="{{ url_for('mining_report.index') }}">Отмена</a>
  </div>
</form>

<div class="text-secondary mt-3">
  Импорт/экспорт ожидают колонки: <code>date, fraction, quality, plan_total, fact_s1, fact_s2, fact_s3, fact_s4, note</code>.
  Русские заголовки поддерживаются: «Дата, Фракция, Качество, План, Факт1…Факт4, Примечание».
</div>
{% endblock %}
