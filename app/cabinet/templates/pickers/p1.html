<form method="post" action="{{ url_for('cabinet.run_action', key=key) }}">
  <div class="row g-3">
    <div class="col-md-4">
      <label class="form-label">Период</label>
      <input type="month" name="period" class="form-control" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Участок</label>
      <input name="site" class="form-control" placeholder="Например: Добыча-1">
    </div>
    <div class="col-md-4">
      <label class="form-label">Смена</label>
      <select name="shift" class="form-select">
        <option value="">—</option>
        <option>День</option>
        <option>Ночь</option>
      </select>
    </div>
  </div>
  <div class="mt-3 d-flex gap-2">
    <button class="btn btn-primary">Сформировать</button>
    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Отмена</button>
  </div>
</form>
