{% extends "base.html" %}
{% block content %}
<h3 class="mb-3">{{ title }}</h3>
<form method="post" class="row g-3">
  <div class="col-md-3"><label class="form-label">Код</label><input name="code" class="form-control" required value="{{ r.code if r else '' }}"></div>
  <div class="col-md-6"><label class="form-label">Наименование</label><input name="name" class="form-control" required value="{{ r.name if r else '' }}"></div>
  <div class="col-md-3"><label class="form-label">Ед. изм.</label><input name="unit" class="form-control" value="{{ r.unit if r else '' }}"></div>
  <div class="col-md-3"><label class="form-label">Группа</label><input name="group" class="form-control" value="{{ r.group if r else '' }}"></div>
  <div class="col-md-3"><label class="form-label">Остаток</label><input name="stock" type="number" step="0.001" class="form-control" value="{{ r.stock if r else '' }}"></div>
  <div class="col-md-3"><label class="form-label">Цена</label><input name="price" type="number" step="0.01" class="form-control" value="{{ r.price if r else '' }}"></div>
  <div class="col-md-3"><label class="form-label">Валюта</label><input name="currency" class="form-control" value="{{ r.currency if r else 'грн' }}"></div>
  <div class="col-md-6"><label class="form-label">Поставщик</label><input name="supplier" class="form-control" value="{{ r.supplier if r else '' }}"></div>
  <div class="col-md-3">
    <label class="form-label">Статус</label>
    <select name="status" class="form-select">{% for s in ['Активен','Ограничен','Архив'] %}<option {{ 'selected' if r and r.status==s else '' }}>{{ s }}</option>{% endfor %}</select>
  </div>
  <div class="col-12">
    <button class="btn btn-primary">Сохранить</button>
    <a class="btn btn-outline-secondary" href="{{ url_for('tmc.index') }}">Отмена</a>
  </div>
</form>
{% endblock %}
