{% extends "base.html" %}
{% block content %}
<h3 class="mb-3">{{ title }}</h3>
<form method="post" class="row g-3">
  <div class="col-md-3"><label class="form-label">Код</label><input name="code" class="form-control" required value="{{ r.code if r else '' }}"></div>
  <div class="col-md-6"><label class="form-label">Наименование</label><input name="name" class="form-control" required value="{{ r.name if r else '' }}"></div>
  <div class="col-md-3"><label class="form-label">Ед. изм.</label><input name="unit" class="form-control" placeholder="т/шт/ч/..." value="{{ r.unit if r else '' }}"></div>

  <div class="col-md-3"><label class="form-label">Норма</label><input name="norm" type="number" step="0.001" class="form-control" value="{{ r.norm if r else '' }}"></div>
  <div class="col-md-3"><label class="form-label">Расценка</label><input name="rate" type="number" step="0.01" class="form-control" value="{{ r.rate if r else '' }}"></div>
  <div class="col-md-3"><label class="form-label">Ед. расценки</label><input name="rate_unit" class="form-control" placeholder="грн/т, грн/шт..." value="{{ r.rate_unit if r else '' }}"></div>
  <div class="col-md-3"><label class="form-label">Дата ввода</label><input name="start_date" type="date" class="form-control" value="{{ r.start_date if r else '' }}"></div>

  <div class="col-md-3">
    <label class="form-label">Статус</label>
    <select name="status" class="form-select">
      {% for s in ['Активен','Ограничен','Архив'] %}<option {{ 'selected' if r and r.status==s else '' }}>{{ s }}</option>{% endfor %}
    </select>
  </div>

  <div class="col-12">
    <button class="btn btn-primary">Сохранить</button>
    <a class="btn btn-outline-secondary" href="{{ url_for('norms.index') }}">Отмена</a>
  </div>
</form>
{% endblock %}
