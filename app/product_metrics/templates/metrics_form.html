{% extends "base.html" %}{% block content %}
<h3 class="mb-3">{{ title }}</h3>
<form method="post" class="row g-3">
  <div class="col-md-3"><label class="form-label">Фракция</label><input class="form-control" name="fraction" value="{{ r.fraction }}" required placeholder="напр. 0–200"></div>
  <div class="col-md-2"><label class="form-label">Марка</label><input class="form-control" name="grade" value="{{ r.grade }}" placeholder="Г/Д/Ж…"></div>
  <div class="col-md-2"><label class="form-label">Зола, %</label><input type="number" step="0.01" min="0" max="100" class="form-control" name="ash" value="{{ r.ash }}"></div>
  <div class="col-md-2"><label class="form-label">Влага, %</label><input type="number" step="0.01" min="0" max="100" class="form-control" name="moisture" value="{{ r.moisture }}"></div>
  <div class="col-md-2"><label class="form-label">Сера, %</label><input type="number" step="0.01" min="0" max="100" class="form-control" name="sulfur" value="{{ r.sulfur }}"></div>
  <div class="col-md-12"><label class="form-label">Примечание</label><input class="form-control" name="note" value="{{ r.note }}"></div>

  <div class="col-12">
    <button class="btn btn-primary">{{ 'Создать' if mode=='create' else 'Сохранить' }}</button>
    <a class="btn btn-outline-secondary" href="{{ url_for('product_metrics.index') }}">Отмена</a>
  </div>
</form>
{% endblock %}
